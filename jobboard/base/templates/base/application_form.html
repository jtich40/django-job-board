{% extends "base/main.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-center">Job Application Form</h1>
<div class="flex justify-center mt-8">
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        {% comment %} specify the enctype to allow for files to be submitted with content {% endcomment %}
        <form class="card-body" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-control">
            <label class="label">
              <span class="label-text">First Name</span>
            </label>
            <input type="text" name="first_name" placeholder="First Name" class="input input-bordered" required />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Last Name</span>
            </label>
            <input type="text" name="last_name" placeholder="Last Name" class="input input-bordered" required />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" name="email" placeholder="Email" class="input input-bordered" required />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Resume</span>
            </label>
            <input type="file" name="resume" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Cover Letter</span>
            </label>
            <input type="file" name="cover_letter" required />
          </div>
          <div class="flex justify-center mt-6">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Cancel</a>
            <button class="btn btn-primary ml-6" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    
{% endblock content %}
